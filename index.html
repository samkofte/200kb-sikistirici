<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>200KB Görsel Sıkıştırıcı</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="upload-area" id="dropZone">
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
            <button class="upload-btn">Görsel Seç veya Sürükle Bırak</button>
        </div>
        
        <div class="dimension-controls">
            <div class="dimension-input">
                <label for="imageWidth">Genişlik (px):</label>
                <input type="number" id="imageWidth" min="1" max="1920" placeholder="Genişlik">
            </div>
            <div class="dimension-input">
                <label for="imageHeight">Yükseklik (px):</label>
                <input type="number" id="imageHeight" min="1" max="1920" placeholder="Yükseklik">
            </div>
        </div>

        <div class="preview-container" id="previewContainer" style="display: none;">
            <img id="previewImage" alt="Önizleme">
            <div class="size-info">
                <p>Orijinal Boyut: <span id="originalSize">0 KB</span></p>
                <p>Yeni Boyut: <span id="newSize">0 KB</span></p>
            </div>
            <button id="downloadBtn" class="download-btn">Görseli İndir</button>
        </div>

        <div class="custom-alert" id="customAlert">
            <div class="alert-content">
                <p id="alertMessage"></p>
                <button id="alertOkBtn">Tamam</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
